<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Flags</title>
    <link rel = "stylesheet" href = "flags.css"/>
</head>
<body>
    <div class = "flag-block">
        <div class = "country-name">FRANCE</div>
        <div class = "flag23">
            <div class = "france-blue"></div>
            <div class = "france-red"></div>
        </div>     
    </div>
    <div class = "flag-block">
        <div class = "country-name">GERMANY</div>
        <div class = "flag35 germany">
            <div class = "german-black"></div>
            <div class = "german-yellow"></div>
        </div>
    </div>
    <div class = "flag-block">
        <div class = "country-name">MADAGASCAR</div>
        <div class = "flag23">
            <div class = "mdgscr-red"></div>
            <div class = "mdgscr-green"></div>
        </div>
    </div>
    <div class = "flag-block">
        <div class = "country-name">SWITZERLAND</div>
        <div class = "flag11 switzerland">
            <div class = "switz-vert"></div>
            <div class = "switz-cross"></div>
        </div>
    </div>
    <div class = "flag-block">
        <div class = "country-name">SWEDEN</div>
        <div class = "flag58 sweden">
            <div class = "sweden-cross"></div>
            <div class = "sweden-vert"></div>
        </div>
    </div>
    <div class = "flag-block">
        <div class = "country-name">GAMBIA</div>
        <div class = "flag23 gambia">
            <div class = "gambia-red"></div>
            <div class = "gambia-blue"></div>
            <div class = "gambia-green"></div>
        </div>
    </div>
    <div class = "flag-block">
        <div class = "country-name">JAPAN</div>
        <div class = "flag23 japan">
            <div class = "japan-dot"></div>
        </div>
    </div>
    <div class = "flag-block">
        <div class = "country-name">NIGER</div>
        <div class = "flag67 niger">
            <div class = "niger-dot"></div>
            <div class = "niger-orange"></div>
            <div class = "niger-green"></div>
        </div>
    </div>
    <div class = "flag-block">
        <div class = "country-name">GREECE</div>
        <div class = "flag23 greece">
            <div class = "greece-crossup"></div>
            <div class = "greece-cross-1"></div>
            <div class = "greece-cross-2"></div>
            <div class = "greece-cross-3"></div>
            <div class = "greece-cross-4"></div>
            <div class = "greece-cross-5"></div>
        </div>
    </div>
    <div class = "flag-block">
        <div class = "country-name">TONGA</div>
        <div class = "flag12 tonga">
            <div class = "tonga-white"></div>
            <div class = "tonga-cross"></div>
            <div class = "tonga-crossup"></div>
        </div>
    </div>
